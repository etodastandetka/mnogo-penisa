server {
    listen 80;
    server_name mnogo-rolly.online 147.45.141.113;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mnogo-rolly.online 147.45.141.113;

    ssl_certificate /etc/letsencrypt/live/mnogo-rolly.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mnogo-rolly.online/privkey.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/json application/javascript;

    # Размер загружаемых файлов
    client_max_body_size 10M;

    location / {
        root /var/www/mnogo-penisa/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Проксирование API на HTTPS backend
    location /api/ {
        proxy_pass https://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем проверку SSL для локального прокси
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }

    location /uploads/ {
        proxy_pass https://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Отключаем проверку SSL для локального прокси
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # Кэширование изображений
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
