    <!-- Универсальные критические CSS стили для всех устройств -->
    <style>
      /* Базовые стили для всех устройств */
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      html { 
        -webkit-text-size-adjust: 100%; 
        -webkit-tap-highlight-color: transparent;
        font-size: 16px;
        line-height: 1.5;
      }
      
      body { 
        margin: 0; 
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #000000;
        overflow-x: hidden;
        min-height: 100vh;
        width: 100%;
      }
      
      /* Принудительное отображение корневого элемента */
      #root {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: 100vh;
        width: 100%;
        background-color: #ffffff;
      }
      
      /* Заглушка для загрузки */
      #root:empty::before {
        content: '';
        display: block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin { 
        0% { transform: translate(-50%, -50%) rotate(0deg); } 
        100% { transform: translate(-50%, -50%) rotate(360deg); } 
      }
      
      /* Универсальные стили для всех мобильных устройств */
      @media (max-width: 1200px) { 
        html { font-size: 15px; }
      }
      
      @media (max-width: 768px) { 
        html { font-size: 14px; }
        body { 
          -webkit-overflow-scrolling: touch;
          -webkit-user-select: none;
          -webkit-touch-callout: none;
        }
      }
      
      @media (max-width: 480px) { 
        html { font-size: 13px; }
      }
      
      /* Специальные исправления для iOS Safari */
      @supports (-webkit-touch-callout: none) {
        body { 
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-text-size-adjust: 100%;
          -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea, select { 
          -webkit-user-select: text;
          -webkit-touch-callout: default;
          -webkit-appearance: none;
          border-radius: 0;
        }
        
        button {
          -webkit-appearance: none;
          border-radius: 0;
        }
        
        /* Принудительное отображение на iOS */
        html, body, #root {
          background-color: #ffffff !important;
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
        }
      }
      
      /* Специальные исправления для Android */
      @supports (-webkit-appearance: none) and (not (-webkit-touch-callout: none)) {
        body {
          -webkit-overflow-scrolling: touch;
        }
      }
      
      /* Специальные исправления для планшетов */
      @media (min-width: 768px) and (max-width: 1024px) {
        html { font-size: 15px; }
      }
      
      /* Предотвращение белых экранов */
      .App, .app, [data-reactroot] {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      /* Fallback для изображений */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Исправления для всех браузеров */
      * {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
      }
    </style>
